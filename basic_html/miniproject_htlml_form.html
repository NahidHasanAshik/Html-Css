<!DOCTYPE html>

<html lang="en">
	
	<head>
		<meta charset="utf-8">

		<title> Course Rgeistration Form</title>


	</head>
	
	<body>
		
		<h1>Course Rgeistration Form</h1>

		<form>
			
			<fieldset>
				<legend>Personla Information</legend>
				<strong>First Name:</strong><input type="text" name="textbox1" required  placeholder="First Name">

				<br>

				<br>

				<strong>Last Name:</strong><input type="text" name="textbox2"required placeholder="Last Name">

				<br>

				<br>

				<b>password:</b><input type="password" name="pwd" required placeholder="password">

				<br>

				<br>

				<b>Gender:</b><input type="radio" name="gender" value="Male" checked="Male"> Male
						<input type="radio" name="gender" value="Female"> Female
						<input type="radio" name="gender" value="Others"> Others

						<br>

						<br>

				<b>Religion:</b><input type="checkbox" name="checkbox1" value="Islam" checked="Islam">Islam

				<input type="checkbox" name="checkbox2" value="Hindu">Hindu

				<input type="checkbox" name="checkbox3" value="Others">Others

			</fieldset>

				<br>

				<br>

				<b>Department:</b>
					<select name="deparment">
						<option>CSE</option>
						<option>EEE</option>
						<option>GEN</option>
						<option>BBA</option>

					</select>

					<p>Comment</p>
					<textarea name="t1" rows="7" cols="40">
						
					</textarea>

					<br>

					<br>

					<input type="Email" placeholder="Enter Your Email" required >

					<br>

					<br>



					<input type="Submit" value="Submit">

					<input type="Reset" value="Reset">









			</form>
			
		
	</body>



</html>
